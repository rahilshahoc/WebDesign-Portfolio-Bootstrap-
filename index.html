<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container h-100">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-5 col-md-4">
                <a href="#"><img src="logo.png" alt="Webpage Logo" class="img-fluid" aria-label="Webpage Logo" height="100"
                        width="120"></a>
            </div>
            <div class="col d-flex align-items-center d-none d-md-block">
                <ul class="navbar-nav d-flex flex-row gap-5">
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Menu 3</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center col-md-2 justify-content-md-center">
                <div class="dropdown">
                    <img src="profileImg.png" alt="ProfileImg" class="rounded-circle" role="button" height="50"
                        width="50" data-bs-toggle="dropdown">
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Login</a></li>
                        <li><a class="dropdown-item" href="#">About Us</a></li>
                        <li><a class="dropdown-item" href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row d-flex flex-column pt-4 flex-md-row">
            <div class="col text-center text-md-start">
                <h1 class="fs-4 fw-600 pb-3">We Create Unique Websites for your Unique Business.</h1>
                <h2 class="fs-5 fw-light fst-italic">Crafting Websites for Client to create brand.</h2>
                <div class="leftButton d-flex gap-3 pt-4 justify-content-center justify-content-md-start">
                    <button type="submit" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Login">Login</button>
                    <button type="submit" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
                        data-bs-placement="right" title="Contact Us">Contact Us</button>
                </div>
            </div>
            <div class="col pt-4 pt-md-0">
                <img src="office.jpg" alt="DesignCreator" class="w-100 h-100">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
            </script>
</body>

</html>
